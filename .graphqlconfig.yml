projects:
  whatappclone-dev:
    schemaPath: graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: eu-central-1
        apiId: k4psut3xvzbwhak55ga2hmw23e
        maxDepth: 2
extensions:
  amplify:
    version: 3
